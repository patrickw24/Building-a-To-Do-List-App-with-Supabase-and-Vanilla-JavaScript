<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1 class="Display-1">To Do List</h1>
    <main class="container">
      <form onsubmit="addTask()">
        <div class="mb-3">
          <label for="inputTask" class="form-label">Task</label>
          <input type="text" class="form-control" id="inputTask" />
          <div id="inputTask" class="form-text">
            What task are you doing today?
          </div>
        </div>
        <select id="inputComplete"
          class="form-select form-select-lg mb-3"
          aria-label="Large select example"
        >
          <option value="">--Select Option--</option>
          <option value="true">Completed</option>
          <option value="false">Not Completed</option>
        </select>

        <button type="submit" class="btn btn-success mt-2">Add Task</button>
      </form>

      <div>
        <table
          id="toDoTable"
          class="table table-striped-columns table-hover"
        ></table>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
